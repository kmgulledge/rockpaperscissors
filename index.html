<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <title>R/P/S</title>
          <!-- External Bootstrap Link -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
     </head>

     <body>
          <div id="game">
          <!-- Build the webpage here. It can be very basic for now -->
          <p>Press r, p, s to play. </p>
     </div>

     <script type="text/javascript">

          // Declare array for computer.
          var computerChoices = ["r", "p", "s"];
          
          // Declare variables for score Tally
          var win = 0;
          var loss = 0;
          var tie = 0;

          // Function to capture user input to compare against computer decision
          document.onkeyup = function(event){
          
               // Create var from user input
               var userText = event.key;

               var userGuess = userText;

               // Randomly creates computers decisions.
               var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
               
               // Logic to compare user's decision to computer's decision and declares W/L/T
               if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {
                    if ((userGuess === "r") && (computerGuess === "s")) {
                         win++;
                    }
                    else if ((userGuess === "r") && (computerGuess === "p")) {
                         loss++;
                    }
                    else if ((userGuess === "s") && (computerGuess === "r")) {
                         loss++;
                    }
                    else if ((userGuess === "s") && (computerGuess === "p")) {
                         win++;
                    }
                    else if ((userGuess === "p") && (computerGuess === "r")) {
                         win++;
                    }
                    else if ((userGuess === "p") && (computerGuess === "s")) {
                         loss++;
                    }
                    else if (userGuess === computerGuess) {
                         tie++;
                    }

               // Capture user input to start comparison
               var html = "<p>Press r, p or s to start playing!</p>" +
               "<p>Wins: " + win + "</p>" +
               "<p>Losses: " + loss + "</p>" +
               "<p>Ties: " + tie + "</p>";

               // Posts game to webpage
               document.querySelector("#game").innerHTML = html;

               }
          };
     </script>

     </body>
</html>
